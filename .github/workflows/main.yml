name: Node CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1
      with:
        node-version: 10.x

    - name: Install, lint, and test
      run: |
        npm ci
        # npm run lint
        npm test -- --no-watch --no-progress --browsers=ChromeHeadlessCI
        npm run e2e

    - name: Deploy
      run: |
        npm run deploy
